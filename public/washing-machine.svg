<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="drumGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Machine body -->
  <rect x="10" y="5" width="80" height="90" rx="8" ry="8" fill="url(#machineGradient)" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Top panel -->
  <rect x="12" y="7" width="76" height="18" rx="4" ry="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="0.5"/>
  
  <!-- Control buttons -->
  <circle cx="20" cy="16" r="3" fill="#ef4444"/>
  <circle cx="30" cy="16" r="3" fill="#22c55e"/>
  <circle cx="40" cy="16" r="3" fill="#3b82f6"/>
  
  <!-- Display -->
  <rect x="50" y="12" width="32" height="8" rx="2" ry="2" fill="#0f172a"/>
  <text x="66" y="18" font-family="monospace" font-size="4" fill="#22c55e" text-anchor="middle">WASH</text>
  
  <!-- Door frame -->
  <circle cx="50" cy="55" r="28" fill="url(#doorGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Door window -->
  <circle cx="50" cy="55" r="22" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" opacity="0.9"/>
  
  <!-- Drum inside -->
  <circle cx="50" cy="55" r="18" fill="url(#drumGradient)"/>
  
  <!-- Drum holes -->
  <circle cx="44" cy="49" r="1.5" fill="#475569"/>
  <circle cx="56" cy="49" r="1.5" fill="#475569"/>
  <circle cx="50" cy="61" r="1.5" fill="#475569"/>
  <circle cx="40" cy="55" r="1.5" fill="#475569"/>
  <circle cx="60" cy="55" r="1.5" fill="#475569"/>
  <circle cx="46" cy="65" r="1.5" fill="#475569"/>
  <circle cx="54" cy="65" r="1.5" fill="#475569"/>
  
  <!-- Water/soap bubbles -->
  <circle cx="45" cy="52" r="1" fill="#3b82f6" opacity="0.6"/>
  <circle cx="55" cy="58" r="1.5" fill="#3b82f6" opacity="0.4"/>
  <circle cx="48" cy="60" r="0.8" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Door handle -->
  <ellipse cx="73" cy="55" rx="3" ry="6" fill="#64748b" stroke="#475569" stroke-width="0.5"/>
  
  <!-- Base feet -->
  <rect x="15" y="92" width="8" height="3" rx="1.5" ry="1.5" fill="#64748b"/>
  <rect x="77" y="92" width="8" height="3" rx="1.5" ry="1.5" fill="#64748b"/>
</svg>